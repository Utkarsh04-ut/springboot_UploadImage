<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success "  >
    <div class="mx-auto">
        <a class="navbar-brand"  href="#">Image_Uploading Site</a>
        <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenteredExample" aria-controls="navbarCenteredExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
        </div>
    </div>
</nav>
<div class="container">

    <p th:text="${msg}" th:if="${msg ne null}" class="text-center fs-4 text-success"></p>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">

            <form action="imageUpload" enctype="multipart/form-data"
                  method="post">
                <div class="mb-3">
                    <input type="file" name="img" class="form-control">
                </div>

                <div class="text-center">
                    <button class="btn btn-primary">Upload</button>
                </div>
            </form>

        </div>

    </div>
</div>
<hr>
<div class="container">
    <div class="row">

        <div class="col-md-3" th:each="im:${list}">
            <div class="card">
                <div class="card-body">
                    <img alt="" th:src="@{'img/'+${im.imageName}}" width="200px"
                         height="200px">
                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
